<!DOCTYPE html>
<html>
<head>
    <!-- bootstrap reference used for styling the page -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>JavaScript SPA Guided Setup</title>
</head>
<body style="margin: 40px">
    <button id="callGraphButton" type="button" class="btn btn-primary" onclick="callGraphApi()">Call Microsoft Graph API</button>
    <button id="getCalendarsButton" type="button" class="btn btn-primary" onclick="getCalendarsGraphApi()">Get Calendars</button>
    <button id="getEventsForCalenar" type="button" class="btn btn-primary" onclick="getAllEvents()">Get All Events</button>
    <button id="createEvent" type="button" class="btn btn-primary" onclick="createEventForCalendar()">Create Event</button>
    <button id="updateEvent" type="button" class="btn btn-primary" onclick="updateEventApi()">Update Event</button>
    <button id="deleteEvent" type="button" class="btn btn-primary" onclick="deleteEventApi()">Delete Event</button>

    <div id="errorMessage" class="text-danger"></div>
    <div class="hidden">
        <h3>Graph API Call Response</h3>
        <pre class="well" id="graphResponse"></pre>
    </div>
    <div class="hidden">
        <h3>Access Token</h3>
        <pre class="well" id="accessToken"></pre>
    </div>
    <div class="hidden">
        <h3>ID Token Claims</h3>
        <pre class="well" id="userInfo"></pre>
    </div>


    <div>
        <h3>Calendars</h3>
        <pre class="well" id="calendars"></pre>
    </div>

    <div>
        <h3>Events</h3>
        <pre class="well" id="events"></pre>
    </div>


    <button id="signOutButton" type="button" class="btn btn-primary hidden" onclick="signOut()">Sign out</button>

    <!-- This app uses cdn to reference msal.js (recommended).
         You can also download it from: https://github.com/AzureAD/microsoft-authentication-library-for-js -->
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.2.3/js/msal.min.js"></script>
    <!--<script type="text/javascript" src="msal.js"></script>-->
    <script type="text/javascript" src="msalconfig.js"></script>

    <!-- The 'bluebird' and 'fetch' references below are required if you need to run this application on Internet Explorer -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
